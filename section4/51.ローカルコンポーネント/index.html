<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <my-component></my-component>
      <my-component></my-component>
      <my-component></my-component>
    </div>
    <script>
      /*
      ローカルコンポーネントの決まり。
      1.変数として作る 例) letmyComponent = {}
      2.vueインスタンスの中に、componentsというキーで作成する
      */

      let myComponent = {
        template: `<div>
          あああ<br>
          <div v-show="isShow">表示</div>
          </div>`,
        data() {
          return {
            isShow: false,
          };
        },
      };
      let app = new Vue({
        el: "#app",
        components: {
          //"my-component": myComponent, //コンポーネントの名前： コンポーネント変数の形
          //es6からはキーと値が同じなら一つで書けるので、myComponentだけでもいい。
          //仮想DOMの方で自動的にケバブケース(ハイフンあり)になる。
          myComponent,
        },
        data() {
          return {};
        },
      });
    </script>
  </body>
</html>
