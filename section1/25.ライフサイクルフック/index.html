<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      let app = new Vue({
        el: "#app",
        data() {
          return {
            test: "あああ",
          };
        },
        //ライフサイクルフック
        //参考：https://jp.vuejs.org/v2/guide/instance.html#%E3%83%A9%E3%82%A4%E3%83%95%E3%82%B5%E3%82%A4%E3%82%AF%E3%83%AB%E3%83%80%E3%82%A4%E3%82%A2%E3%82%B0%E3%83%A9%E3%83%A0
        created() {
          console.log("created");
          console.log(this.$el); // -> undefined。createdのタイミングだとまだDOMは生成されていないため
          console.log(this.test); // -> 'あああ'。createdはinitやreacthivityの後にかかるフックなのでdataの値は取得できる。data生成のタイミング（非同期でデータ取得したい場合）などで使用できる。
        },
        mounted() {
          console.log("mounted");
          console.log(this.$el); // ->  <div id="app"></div>
        },
      });
    </script>
  </body>
</html>
